<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>APP ALUMNOS OFFLINE</title>
</head>
<body>
    <form method="post" id="frmAlumnos">
        <div class="fila">
            <p>APP ALUMNOS OFFLINE</p>
        </div>
        <div class="container">
            <div class="fila">
                <input pattern="[A-Z]{4}[0-9]{6}" required type="text" placeholder="Codigo" id="txtCodigoAlumno">
            </div>
            <div required class="fila">
                <input pattern="[A-Za-zñÑ]{3,65}" required type="text" placeholder="Nombre" id="txtNombreAlumno">
            </div>
            <div class="fila">
                <input required type="text" paceholder="Direccion" id="txtDireccionAlumno">
            </div>
            <div class="fila">
                <input pattern="[0-9]{4}-[0-9]{4}" type="text" paceholder="Telefono" id="txtTelefonoAlumno">
            </div>
            <div class="fila">
                <input type="submit" paceholder="Guardar" id="txtGuardarAlumno">
            </div>
        </div>
</form>
    <script src="app.js"></script>
</body>
</html>
