<form data-accion="nuevo" data-idDocente='' id="frmdocentes" method="POST">
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            Mantenimiento Docentes

            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO
                </div>
                <div class="col-6">
                    <input type="text" id="txtCodigoDocente" placeholder="CODIGO" class="from-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE
                </div>
                <div class="col-8">
                    <input type="text" id="txtNombreDocente" placeholder="NOMBRE" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NIT
                </div>
                <div class="col-6">
                    <input type="text" id="txtNITDocente" placeholder="NIT" class="from-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    DIRECCION
                </div>
                <div class="col-8">
                    <input type="text" id="txtDireccionDocente" placeholder="DIRECCION" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TELEFONO
                </div>
                <div class="col-8">
                    <input type="text" id="txtTelefonoDocente" placeholder="TELEFONO" class="from-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col.12 text-center">
                    <input id="btnGuardarDocente" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar"> 
                    <input type="button" class="btn btn-outline-success mostrar-buscar-docentes text-white" data-modulo="docentes" data-form="buscar-docentes" value="Buscar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 trext-center">
                    <div id="respuestaDocente"></div>
                </div>
            </div>
        </div>
    </div>
</form>
