<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="diseño.css">
    <title>Formulario Docente</title>
</head>
<center>
    <h1>Registro de datos docentes</h1>
</center>

<body>
    <form method="post">
     <right>
     <label>Datos Personales</label><br><br>
     <input pattern="[a-zA-ZñÑ]{3,65}"required type="text" placeholder="Nombres" >
     <input pattern="[a-zA-ZñÑ]{3,65}"required type="text" placeholder="Apellidos">
     <input pattern="{8}"required type="tel" placeholder="Telefono">
     <label1>Fecha de nacimiento: </label1>
     <input required type="date">
     <br>
     <br>
     <input pattern="{9}"required type="number" placeholder="DUI">
     <input pattern="[a-zA-ZñÑ]{10]"required type="text" placeholder="Estado Civil">
     <input pattern="[a-zA-ZñÑ]{20,150}"required type="text" placeholder="Dirección">
     </right>
     <br>
     <br>
     <div>
     <label>Escolaridad</label><br>
     <br>
     <input pattern="[a-zA-ZñÑ]{10]"required type="text" placeholder="Grado Academico">
     <input pattern="[a-zA-ZñÑ]{30]"required type="text" placeholder="Especialidad">
     <input pattern="{2]"required type="number" placeholder="Nivel">
     <input pattern="{10]"required type="number" placeholder="Numero de Escalafon"><br>
     <br>
     <label1>Fecha de nombramiento</label1>
     <input required type="date">
     <input pattern="{2]"required type="number" placeholder="Tiempo de Servicio">
     </div>
     <br><br>
     <center>
        <input type="button" value="Registrar">
     </center>
     
    </form>        
</body>
</html>
